{% extends "base.html" %}

{% block bodyPage %}
<h1>{{title_h1}}</h1>

<form action='/movies/form/' method="POST"> {% csrf_token %}
    <div class="mb-3">
        <label for="title-input" class="form-label" >Title</label>
        <input type="text" class="form-control" id="title-input" name="title">
    </div>
    <div class="mb-3">
        <label for="order-input" class="form-label" >Order</label>
        <input type="number" class="form-control" id="order-input" name="order">
    </div>
    <div class="mb-3">
        <label for="description-input" class="form-label"  >Description</label>
        <input type="text" class="form-control" id="description-input" name="description">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'movies-page' %}" class="btn btn-danger"> Cancel</a>
</form>

{% endblock %}

{% block sideBar %}
    {% include 'movies_sidebar.html' %}
{% endblock %}
